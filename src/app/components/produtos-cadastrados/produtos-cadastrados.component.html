<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Registro Column -->
        <ng-container matColumnDef="Registro">
          <th mat-header-cell *matHeaderCellDef> Registro </th>
          <td mat-cell *matCellDef="let element" style="cursor: pointer;"> {{element.registro}} </td>
        </ng-container>
    
        <!-- Nome Column -->
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element" style="cursor: pointer;"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Preço Column -->
        <ng-container matColumnDef="Preço">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let element" style="cursor: pointer;"> {{element.preco | currency:'BRL'}} </td>
        </ng-container>
    
        <!-- Ação Column -->
        <ng-container matColumnDef="Excluir">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button title="Editar Produto" (click)="editarProduto(element.registro, element.nome, element.preco)" style="cursor: pointer;">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button title="Excluir Produto" (click)="excluirProduto(element.registro)" style="cursor: pointer;">
              <mat-icon>delete</mat-icon>
            </button>
          </td>        
        </ng-container>
    
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator   
            [length]="qtdTotalItens"       
            [showFirstLastButtons]="true"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="paginaAtual"
            aria-label="Selecione a página"
            (page)="handlePageEvent($event)"
            >
    </mat-paginator>

</div>
